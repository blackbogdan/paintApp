<!doctype html>
<link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='test_animations.css') }}">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<html>
    <body>
        <div id='wrapper'>
            <div class ='trigger'>
                <div class='box'>
                </div>
            </div>
            <div class ='click-trigger'>
                Click Me
                <div class='click-box'>
                </div>
            </div>
        <hr>
        <div class='animated-box'>
        </div>
        </div>
    </body>
</html>

<script>
    $('.click-trigger').on('click', function(){
        $(this).toggleClass('clicked');
    });
</script>

<script>
    $('.animated-box').on('click', function(){
        $(this).toggleClass('is-paused');
    });
</script>
